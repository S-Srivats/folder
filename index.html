<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Access Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .card-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 200px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #e6f7ff;
    }

    @media (max-width: 500px) {
      .card {
        width: 80%;
      }
    }
  </style>
</head>
